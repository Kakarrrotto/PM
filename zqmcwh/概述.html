          <p style="font-size:20px;"><span style="font-family:&quot;Arial Negreta&quot;, &quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:700;">需求说明</span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;">1. 更改字段。原字段为“证券中文简称维护”，现改为“证券名称维护”。</span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;">2. 增加筛选框和文本框。原只有股票简称“简体版”或“繁体版”Tab，现增加“英文版”变成“语言”筛选框，并增加“市场”、“状态”筛选框“和“股票代码”、“股票全称”、“修改人”、“审核人”文本框。</span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:&quot;Arial Normal&quot;, &quot;Arial&quot;, sans-serif;font-weight:400;">3. 显示人工入库时间，并支持排序。</span></p>
