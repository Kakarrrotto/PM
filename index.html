<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakarrrotto PM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    /* 视频背景 */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 自动调整视频比例以覆盖整个背景 */
      z-index: -2; /* 视频背景置于最底层 */
    }

    /* 未使用遮罩，让视频保持原来的亮度 */

    /* 中央文字容器 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #1d1d1d; /* 深色字体颜色，更简约现代 */
      z-index: 1; /* 确保内容在视频之上 */
    }

    /* 标题文字 */
    .title {
      font-size: 4rem; /* 合适的文字大小 */
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem; /* 小屏幕优化 */
      }
    }
  </style>
</head>
<body>

  <!-- 视频背景 -->
  <video class="video-bg" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/13725809/13725809-uhd_2560_1440_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 中央文字 -->
  <div class="container">
    <h1 class="title">Kakarrrotto PM</h1>
  </div>

</body>
</html>
