<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakarrrotto PM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* 设置静态背景图片 */
    body {
      background: url('https://i.pinimg.com/736x/7d/8b/e7/7d8be7659c8be1539db6e6b2688f3639.jpg') no-repeat center center fixed;
      background-size: cover; /* 使图片铺满屏幕 */
    }

    /* 黑色半透明遮罩层 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* 半透明黑色遮罩 */
      z-index: -1; /* 确保内容在遮罩的上面 */
    }

    /* 居中容器 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      z-index: 1; /* 确保文字在遮罩之上 */
    }

    /* 炫酷文字效果 */
    .title {
      font-size: 5rem; /* 调整字体为适中的尺寸 */
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      color: #f5fffa; /* 字体颜色稍偏冷色调，以区分明亮背景 */
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.85), 0 0 60px rgba(255, 255, 255, 0.9), 0 0 80px rgba(255, 255, 255, 1);
      animation: pulse 2.5s infinite alternate;
      letter-spacing: 8px; /* 增加一点字距，增加视觉冲击 */
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 1);
      }
      to {
        text-shadow: 0 0 50px rgba(255, 255, 255, 1), 0 0 70px rgba(255, 255, 255, 1), 0 0 100px rgba(255, 255, 255, 1);
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3rem; /* 小屏幕适配字体大小 */
      }
    }
  </style>
</head>
<body>

  <!-- 模糊层 -->
  <div class="overlay"></div>

  <!-- 中央文字 -->
  <div class="container">
    <h1 class="title">Kakarrrotto PM</h1>
  </div>

</body>
</html>
